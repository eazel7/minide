<!DOCTYPE html>
<html lang="en" style="width:100%;height:100%;">
  <head>
    <title>minide</title>

    <meta charset="utf-8">
    <link rel="stylesheet" href="./json-formatter.css"/>

    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
          display: none !important;
        }
    </style>

  </head>

  <body ng-app="minide" layout="row" ng-cloak ng-controller="BodyController">
    <div style="position: absolute; top: 0; right: 0; z-index: 1">
      <button type="button" ng-click="continue()">continue</button>
      <button type="button" ng-click="run()">run</button>
    </div>

    <div style="position: absolute; width: 140px; top: 0; left: 0; z-index: 1">
      <json-formatter json="scope"></json-formatter>
    </div>

    <div ui-ace="aceOptions"
         ng-model="code"
         style="position: absolute; top: 0; bottom: 0; left: 141px; right: 0; font-size: 1.4em"
         >
    </div>
    <script src="./angular.js"></script>
    <script src="./json-formatter.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./angular-socket-io.js"></script>
    <script src="./ace/ace.js"></script>
    <script src="./ace/worker-javascript.js"></script>
    <script src="./ace/mode-javascript.js"></script>
    <script src="./ace/ext-language_tools.js"></script>
    <script src="./ace/snippets-javascript.js"></script>
    <script src="./ace/theme-twilight.js"></script>
    <script src="./ace/ui-ace.js"></script>
    <script src="./app.js"></script>

  </body>
</html>
